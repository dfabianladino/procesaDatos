

<div class="mat-elevation-z8">

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
  </mat-form-field>

<table mat-table [dataSource]="datosbd" class="mat-elevation-z8">

  <!-- Numero de Maquina-->
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let datosbd"> {{datosbd.fecha}} </td>
  </ng-container>

  <!-- Cantidad de Datos -->
  <ng-container matColumnDef="hora">
    <th mat-header-cell *matHeaderCellDef> Hora </th>
    <td mat-cell *matCellDef="let datosbd"> {{datosbd.hour}} </td>
  </ng-container>

  <!-- Promedi TCH-->
  <ng-container matColumnDef="tch">
    <th mat-header-cell *matHeaderCellDef> TCH </th>
    <td mat-cell *matCellDef="let datosbd; let i= index"
    [ngStyle]="{color: (datosbd.tch > 500) ? 'red': 'blue'}"
    [ngClass]="{numero_par: (i+1)%2 !== 0}"> {{datosbd.tch}} </td>
  </ng-container>

  <!-- Tiempo de Trabajo-->
  <ng-container matColumnDef="latitud">
    <th mat-header-cell *matHeaderCellDef> Latitud </th>
    <td mat-cell *matCellDef="let datosbd"> {{datosbd.lat}} </td>
  </ng-container>
 <!-- Promedio Velocidad -->
  <ng-container matColumnDef="longitud">
    <th mat-header-cell *matHeaderCellDef> Longitud </th>
    <td mat-cell *matCellDef="let datosbd"> {{datosbd.long}} </td>
  </ng-container>
<!-- Numero de Descargas-->
  <ng-container matColumnDef="distancia">
    <th mat-header-cell *matHeaderCellDef> Distancia </th>
    <td mat-cell *matCellDef="let datosbd"> {{datosbd.dist}} </td>
  </ng-container>

  <!-- velocidad-->
    <ng-container matColumnDef="velocidad">
      <th mat-header-cell *matHeaderCellDef>Velocidad</th>
      <td mat-cell *matCellDef="let datosbd"> {{datosbd.speed}} </td>
    </ng-container>

    <!-- Id usuario-->
    <ng-container matColumnDef="id_ficha_usuario">
      <th mat-header-cell *matHeaderCellDef>Id. Usuario</th>
      <td mat-cell *matCellDef="let datosbd"> {{datosbd.idcombineharvester}} </td>
    </ng-container>

    <!-- Numero Maquina-->
    <ng-container matColumnDef="exprimario">
      <th mat-header-cell *matHeaderCellDef># Máquina</th>
      <td mat-cell *matCellDef="let datosbd"> {{datosbd.nameharvester}} </td>
    </ng-container>

    <!-- Tipo Caña-->
    <ng-container matColumnDef="tipocana">
      <th mat-header-cell *matHeaderCellDef>Tipo Caña</th>
      <td mat-cell *matCellDef="let datosbd"> {{datosbd.typecane}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let datosbd; columns: displayedColumns;"></tr>
</table>
  <mat-paginator [pageSizeOptions]="[10, 20, 30, 100]"></mat-paginator>
</div>
